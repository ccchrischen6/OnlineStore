<!DOCTYPE html>
<html xml:lang="en">
<head>
  <meta charset="utf-8">
  <title>Title</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <script src="node_modules/vue/dist/vue.js"></script>
  <script src="node_modules/vue-resource/dist/vue-resource.js"></script>
</head>
<body>
<div id="app" class="container">
  <h1>vue-resource plugs-in</h1>
  <a href="javascript:;" class="btn btn-primary" v-on:click="get">Get request</a>
  <a href="javascript:;" class="btn btn-primary">Post request</a>
  <a href="javascript:;" class="btn btn-primary">JSONP request</a>
</div>
<script>
  new Vue({
    el:"#app",
    data:{

    },
    methods:{
      get(){
        this.$http.get("package.json", {
          params:{
            userId:"101"
          },
          headers:{
            token:"abcd"
          }
        }).then(res=>{
          this.msg = res.data;
        });
      }
    }
  })
</script>
</body>
</html>
